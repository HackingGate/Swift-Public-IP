name: Swift
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  danger:
    container:
      image: swift:5.4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Danger
    uses: danger/swift@2.0.1
    env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  codecov:
    container:
      image: swift:5.4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: swift test --enable-test-discovery --enable-code-coverage --filter '^((?!ipv6).)*$'
    - uses: mattpolzin/swift-codecov-action@0.6.1
